{% extends "base.html" %}

{% block head-title %}User Profile{% endblock %}

{% block content %}

<div class="grid bg-white p-16 justify-center my-12" style="width: 25%;">
   <h1>User Profiles</h1>
 
    <div class="">
       <h1>Username:{{data.user.username}}</h1>
       <h1>First Name:{{data.user.first_name}}</h1>
       <h1>Last Name:{{data.user.last_name}}</h1>
       <img src="{{data.profile_picture.url}}" alt="Profile Pic">
    </div>
 
</div>

{% endblock %}
